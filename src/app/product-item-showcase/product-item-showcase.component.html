
@if(!product){
    No hay producto
}
@else {
    
        <div class="product-card" routerLink="/product-detail/{{product.id}}">
            <img [src]="product.imageUrl" alt="Imagen del producto">
            <h3 >{{ product.nombre }}</h3>                
            <span class="price">{{ product.precio | currency:'EUR':'symbol' }}</span>
        </div>
    
}
